<!DOCTYPE html>
<html lang="et">
    <head>
        <title>Marilii teeb veebi</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/style_canvas.css">
        <link rel="stylesheet" type="text/css" href="styles/3d.css">
        <script src="javascript/3d.js" defer></script>
    </head>
    <body>
        <main>
            <header>
                <h1>Veeb ja meedia elemendid</h1>
                <p>See veebileht on loodud õppetöö raames ja ei sisalda mõistlikku sisu!</p>
                <p id="open_message">Pole miskit sõnumit.</p>
            </header>
            <section id="three_dimensions">
                <h2>3D</h2>
                <div id="area" class="area">
                    <div id="cube" class="cube">
                        <div id="front" class="side front">
                            <img src="../media/cube/dragon1.png" alt="">
                        </div>
                        <div id="back" class="side back">
                            <img src="../media/cube/dragon3.png" alt="">
                        </div>
                        <div id="top" class="side top">
                            <img src="../media/cube/sun.png" alt="">
                        </div>
                        <div id="bottom" class="side bottom">
                            <img src="../media/cube/moon.png" alt="">
                        </div>
                        <div id="left" class="side left">
                            <img src="../media/cube/dragon4.png" alt="">
                        </div>
                        <div id="right" class="side right">
                            <img src="../media/cube/dragon2.png" alt="">
                        </div>
                    </div>
                </div>
            </section>
            <footer>
                <p>Leht lõpeb siin!</p>
            </footer>
        </main>
    </body>
</html>
